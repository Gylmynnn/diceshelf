name: diceshelf
version: 1.0.0+1
publish_to: none
description: A beautiful PDF reader with annotations, bookmarks, and library management.

environment:
  sdk: ^3.9.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  get: ^4.7.3

  # PDF
  pdfrx: ^1.0.95
  
  # File Handling
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  iconsax: ^0.0.8
  
  # Drawing
  perfect_freehand: ^2.3.0
  
  # Grid Layout
  flutter_staggered_grid_view: ^0.7.0
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.20.2
  share_plus: ^7.2.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#141B1E"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  linux:
    generate: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/l10n/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
